<p>14 bis rue Metzinger</p>

<a href="https://maps.google.com/maps?q=14+bis+rue+metzinger,+nantes,+france&hl=en&sll=47.238222,-1.560056&sspn=0.231467,0.214577&hnear=14+Rue+Metzinger,+44100+Nantes,+Loire-Atlantique,+Pays+de+la+Loire,+France&t=m&z=17"><img alt="Mellinet" src="mellinet.png"></a>

<p>La maison se visite sans chaussure.  Après la zone de déchaussage,
    on a le droit de se promener pied nu, en chaussettes, en
    chaussons, etc. au choix.</p>

<p>The house is shoe free.  After passing the Shoe Removal Spot, bare
    feet, socks, slippers, etc. are encouraged.</p>
